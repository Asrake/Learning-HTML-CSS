<html>
<style>
html,
body,
#wrapper {
    width: 100%;
    height: 100%;
}
#container {
    width: 960px;
    margin: 0 auto;
}
</style>

<body>
    <div id="wrapper">
        <div id="container">
            <p>Lots of pragraphs here</p>
        </div>
    </div>
</body>

</html>


`html` 和 `body` 的 width 和 height 默认为 100%，为整个视窗的高度和宽度。
`html` 的 `width:100%` 占据整个视窗，而 `body`的`width:100%`是根据`html`的 width 计算的。
